<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #121212;
      color: white;
      text-align: center;
      padding-top: 50px;
    }
    h1 {
      font-size: 2.5rem;
    }
    form {
      margin-top: 20px;
      display: inline-block;
      background: #1e1e1e;
      padding: 20px;
      border-radius: 10px;
    }
    input, select, button {
      margin: 10px;
      padding: 10px;
      border-radius: 5px;
      border: none;
      font-size: 1rem;
    }
    input {
      width: 100px;
    }
    button {
      background-color: #00b894;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background-color: #019875;
    }
    .result {
      margin-top: 20px;
      font-size: 1.2rem;
      color: #00cec9;
    }
    a {
      display: block;
      margin-top: 30px;
      color: #81ecec;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h1>Simple Calculator üî¢</h1>
  <form method="POST">
    <input type="number" name="num1" placeholder="First number" step="any" required>
    <select name="operation" required>
      <option value="+">+</option>
      <option value="-">‚àí</option>
      <option value="*">√ó</option>
      <option value="/">√∑</option>
    </select>
    <input type="number" name="num2" placeholder="Second number" step="any" required>
    <br>
    <button type="submit">Calculate</button>
  </form>

  {% if result != "" %}
    <div class="result">
      <p>‚úÖ Result: {{ result }}</p>
    </div>
  {% endif %}

  <a href="/">‚¨ÖÔ∏è Back to Dashboard</a>
</body>
</html>
